<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background: linear-gradient(to right, #4facfe, #00f2fe);
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            padding-top: 50px;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
        }

        .weather-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }

        .btn-primary {
            width: 100%;
            padding: 15px;
            font-size: 16px;
        }

        .icon {
            width: 80px;
        }

        .temperature {
            font-size: 3rem;
            font-weight: bold;
        }

        .weather-description {
            font-size: 1.5rem;
            text-transform: capitalize;
        }

        .additional-info {
            margin-top: 15px;
        }

        .error-message {
            color: #ff4747;
            font-size: 1.1rem;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="mb-4">
            <input type="text" class="form-control w-100" id="inputField" placeholder="Enter city name">
        </div>
        <button onclick="searchData()" class="btn btn-primary">Get Weather</button>

        <div id="showWeather" class="weather-card mt-4"></div>
    </div>

    <script src="app.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
